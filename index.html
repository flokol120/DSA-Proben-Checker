<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Proben Checker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/topcoat-desktop-dark.css">
</head>

<body>
  <div>
    <h1 style="text-align: center;">Proben Checker Tool</h1>
    <div id="probeDiv" style="width:45%;float:left;padding-left: 5pt; padding-top: 5pt;">
      <h2 style="text-align: center;">Probe überprüfen</h2>
      <form action="#" id="checkProbe">
        <div>
          <input id="first" type="number" class="topcoat-text-input--large" placeholder="first value rolled"
            style="width: 80%" />
          <img src="./img/dice.svg" style="width: 7%; height: 7%;" id="randomFirst" />
          <br>
          <br>
          <input id="second" type="number" class="topcoat-text-input--large" placeholder="second value rolled"
            style="width: 80%" />
          <img src="./img/dice.svg" style="width: 7%; height: 7%;" id="randomSecond" />
          <br>
          <br>
          <input id="third" type="number" class="topcoat-text-input--large" placeholder="third value rolled"
            style="width: 80%" />
          <img src="./img/dice.svg" style="width: 7%; height: 7%;" id="randomThird" />
        </div>
        <br>
        <br>

        <select id="heroDice" class="hero topcoat-select" style="width: 40%;">
        </select>

        <select id="probe" class="topcoat-select" style="width: 40%;"></select>
        <br>
        <br>
        <select id="restriction" class="topcoat-select" style="width: 40%;">
          <option value=0 selected>no restriction</option>
          <option value=1>restriction of 1</option>
          <option value=2>restriction of 2</option>
          <option value=3>restriction of 3</option>
          <option value=4>restriction of 4</option>
          <option value=5>restriction of 5</option>
          <option value=6>restriction of 6</option>
          <option value=7>restriction of 7</option>
          <option value=8>restriction of 8</option>
          <option value=9>restriction of 9</option>
          <option value=10>restriction of 10</option>
          <option value=11>restriction of 11</option>
          <option value=12>restriction of 12</option>
          <option value=13>restriction of 13</option>
          <option value=14>restriction of 14</option>
          <option value=15>restriction of 15</option>
        </select>

        <select id="relief" class="topcoat-select" style="width: 40%;">
          <option value=0 selected>no relief</option>
          <option value=1>relief of 1</option>
          <option value=2>relief of 2</option>
          <option value=3>relief of 3</option>
          <option value=4>relief of 4</option>
          <option value=5>relief of 5</option>
          <option value=6>relief of 6</option>
          <option value=7>relief of 7</option>
          <option value=8>relief of 8</option>
          <option value=9>relief of 9</option>
          <option value=10>relief of 10</option>
          <option value=11>relief of 11</option>
          <option value=12>relief of 12</option>
          <option value=13>relief of 13</option>
          <option value=14>relief of 14</option>
          <option value=15>relief of 15</option>
        </select>
        <br>
        <br>
        <input id="submit" type="submit" value="check Probe" class="topcoat-button--large" />
        <input id="submit" type="button" value="request Probe" onclick="requestProbe();"
          class="topcoat-button--large" />
      </form>
      <b id="response"
        style="float: left; padding-left: 1pt; padding-right: 1pt; margin-top: 5pt; text-align: center"></b>

    </div>


    <div id="talentDiv" style="width:45%;float:right;padding-right: 5pt; padding-top: 5pt;">
      <h2 style="text-align: center;">Talent hinzufügen</h2>
      <form action="#" id="addTalent">

        <select id="firstAttr" class="topcoat-select">
          <option value=0 selected>MU (Mut)</option>
          <option value=1>KL (Klugheit)</option>
          <option value=2>IN (Intuition)</option>
          <option value=3>CH (Charisma)</option>
          <option value=4>FF (Fingerfertigkeit)</option>
          <option value=5>GE (Geschwindigkeit)</option>
          <option value=6>KO (Konstitution)</option>
          <option value=7>KK (Körperkraft)</option>
        </select>
        <br>
        <br>
        <select id="secondAttr" class="topcoat-select">
          <option value=0 selected>MU (Mut)</option>
          <option value=1>KL (Klugheit)</option>
          <option value=2>IN (Intuition)</option>
          <option value=3>CH (Charisma)</option>
          <option value=4>FF (Fingerfertigkeit)</option>
          <option value=5>GE (Geschwindigkeit)</option>
          <option value=6>KO (Konstitution)</option>
          <option value=7>KK (Körperkraft)</option>
        </select>
        <br>
        <br>
        <select id="thirdAttr" class="topcoat-select">
          <option value=0 selected>MU (Mut)</option>
          <option value=1>KL (Klugheit)</option>
          <option value=2>IN (Intuition)</option>
          <option value=3>CH (Charisma)</option>
          <option value=4>FF (Fingerfertigkeit)</option>
          <option value=5>GE (Geschwindigkeit)</option>
          <option value=6>KO (Konstitution)</option>
          <option value=7>KK (Körperkraft)</option>
        </select>
        <br>
        <br>
        <input id="name" type="text" placeholder="name of talent" class="topcoat-text-input--large" />
        <input id="number" type="number" placeholder="number of talent" class="topcoat-text-input--large" />
        <br>
        <br>
        <input id="submitAddTalent" type="submit" value="add" class="topcoat-button--large" />
      </form>
      <br>
      <br>
      <input id="reload" type="button" value="reload heroes and talents" class="topcoat-button--large" />
    </div>


    <div id="roomDiv" style="width:45%;float:right;padding-right: 5pt; padding-top: 5pt;">
      <h2 style="text-align: center;">Room Details</h2>
      <form action="#" id="createRoom">
        <input id="gameMasterName" type="text" class="topcoat-text-input--large" placeholder="your game master name"
          style="width: 80%" />
        <br>
        <br>
        <input id="submitCreateRoom" type="submit" value="create" class="topcoat-button--large" />
      </form>
      <br>
      <br>
      <select id="user" class="topcoat-select" style="width: 40%;">
        <option value=0 selected>No users in room!</option>
      </select>
      <select id="heroRoom" class="hero topcoat-select" style="width: 40%;">
      </select>
      <input id="refresh" type="button" value="refresh" class="topcoat-button--large" onclick="refresh();" />
      <input id="assignHero" type="button" value="assign hero" class="topcoat-button--large"
        onclick="assignHeroClick();" />
    </div>
  </div>

  <script src='renderFile.js'></script>
  <!--<script src='misc.js'></script>-->
  <script>
    //$(".chosen").chosen();
    const misc = require('./misc')
    misc.populateProbes(document);
    misc.populateHeroes(document);

    $('#reload').click(function () {
      misc.populateProbes(document);
      misc.populateHeroes(document);
    })
  </script>
  </div>
</body>

</html>
