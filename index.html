<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Proben Checker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/topcoat-desktop-dark.css">
</head>

<body>
  <div>
    <h1 style="text-align: center;">Proben Checker Tool</h1>
    <div id="probeDiv" style="width:45%;float:left;padding-left: 5pt; padding-top: 5pt;">
      <h2 style="text-align: center;">Probe überprüfen</h2>
      <form action="#" id="checkProbe">
        <div>
          <input id="first" type="number" class="topcoat-text-input--large" placeholder="first value rolled" style="width: 80%" />
          <img src="./img/dice.svg" style="width: 7%; height: 7%;" id="randomFirst" />
          <br>
          <br>
          <input id="second" type="number" class="topcoat-text-input--large" placeholder="second value rolled" style="width: 80%" />
          <img src="./img/dice.svg" style="width: 7%; height: 7%;" id="randomSecond" />
          <br>
          <br>
          <input id="third" type="number" class="topcoat-text-input--large" placeholder="third value rolled" style="width: 80%" />
          <img src="./img/dice.svg" style="width: 7%; height: 7%;" id="randomThird" />
        </div>
        <br>
        <br>

        <select id="hero" class="topcoat-select" class="topcoat-select" style="width: 40%;">
        </select>

        <select id="probe" class="topcoat-select" style="width: 40%;"></select>
        <br>
        <br>
        <input id="submit" type="submit" value="check Probe" class="topcoat-button--large" />
      </form>
      <b id="response" style="float: left; padding-left: 1pt; padding-right: 1pt; margin-top: 5pt; text-align: center"></b>

    </div>


    <div id="talentDiv" style="width:45%;float:right;padding-right: 5pt; padding-top: 5pt;">
      <h2 style="text-align: center;">Talent hinzufügen</h2>
      <form action="#" id="addTalent">

        <select id="firstAttr" class="topcoat-select">
          <option value=0 selected>MU (Mut)</option>
          <option value=1>KL (Klugheit)</option>
          <option value=2>IN (Intuition)</option>
          <option value=3>CH (Charisma)</option>
          <option value=4>FF (Fingerfertigkeit)</option>
          <option value=5>GE (Geschwindigkeit)</option>
          <option value=6>KO (Konstitution)</option>
          <option value=7>KK (Körperkraft)</option>
        </select>
        <br>
        <br>
        <select id="secondAttr" class="topcoat-select">
          <option value=0 selected>MU (Mut)</option>
          <option value=1>KL (Klugheit)</option>
          <option value=2>IN (Intuition)</option>
          <option value=3>CH (Charisma)</option>
          <option value=4>FF (Fingerfertigkeit)</option>
          <option value=5>GE (Geschwindigkeit)</option>
          <option value=6>KO (Konstitution)</option>
          <option value=7>KK (Körperkraft)</option>
        </select>
        <br>
        <br>
        <select id="thirdAttr" class="topcoat-select">
          <option value=0 selected>MU (Mut)</option>
          <option value=1>KL (Klugheit)</option>
          <option value=2>IN (Intuition)</option>
          <option value=3>CH (Charisma)</option>
          <option value=4>FF (Fingerfertigkeit)</option>
          <option value=5>GE (Geschwindigkeit)</option>
          <option value=6>KO (Konstitution)</option>
          <option value=7>KK (Körperkraft)</option>
        </select>
        <br>
        <br>
        <input id="name" type="text" placeholder="name of talent" class="topcoat-text-input--large" />
        <input id="number" type="number" placeholder="number of talent" class="topcoat-text-input--large" />
        <br>
        <br>

        <input id="submit" type="submit" value="add" class="topcoat-button--large" />
      </form>
    </div>
  </div>

  <script src='renderFile.js'></script>
  <!--<script src='misc.js'></script>-->
  <script>
    //$(".chosen").chosen();
    const misc = require('./misc')
    misc.populateProbes(document);
    misc.populateHeroes(document);
  </script>
  </div>
</body>

</html>
